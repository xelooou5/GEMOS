# ðŸ’Ž GEM OS - Continuous Integration Workflow
# This workflow is triggered on pushes and pull requests to the main and develop branches.
# It installs dependencies and runs the Ruff linter to ensure code quality.

name: GEM OS CI

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main", "develop" ]

jobs:
  lint:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [ "3.11", "3.12" ]

    steps:
    - name: Check out repository code
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Lint with Ruff
      run: |
        # Run ruff to check for errors, style issues, and potential bugs.
        ruff check . --output-format=github --show-source